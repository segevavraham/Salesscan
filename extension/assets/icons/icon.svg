<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sparkleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)"/>

  <!-- Coach/AI brain icon -->
  <g transform="translate(64, 64)">
    <!-- Brain outline -->
    <path d="M -24,-20 Q -32,-20 -32,-10 Q -32,0 -28,8 Q -24,16 -16,20 Q -8,24 0,24 Q 8,24 16,20 Q 24,16 28,8 Q 32,0 32,-10 Q 32,-20 24,-20 Q 20,-24 16,-24 Q 12,-24 8,-22 Q 4,-24 0,-24 Q -4,-24 -8,-22 Q -12,-24 -16,-24 Q -20,-24 -24,-20 Z"
          fill="white" opacity="0.95"/>

    <!-- Neural network nodes -->
    <circle cx="-15" cy="-8" r="3" fill="url(#sparkleGradient)"/>
    <circle cx="0" cy="-12" r="3" fill="url(#sparkleGradient)"/>
    <circle cx="15" cy="-8" r="3" fill="url(#sparkleGradient)"/>
    <circle cx="-10" cy="4" r="3" fill="url(#sparkleGradient)"/>
    <circle cx="10" cy="4" r="3" fill="url(#sparkleGradient)"/>
    <circle cx="0" cy="12" r="3" fill="url(#sparkleGradient)"/>

    <!-- Neural connections -->
    <line x1="-15" y1="-8" x2="0" y2="-12" stroke="#667eea" stroke-width="1.5" opacity="0.6"/>
    <line x1="0" y1="-12" x2="15" y2="-8" stroke="#667eea" stroke-width="1.5" opacity="0.6"/>
    <line x1="-15" y1="-8" x2="-10" y2="4" stroke="#667eea" stroke-width="1.5" opacity="0.6"/>
    <line x1="15" y1="-8" x2="10" y2="4" stroke="#667eea" stroke-width="1.5" opacity="0.6"/>
    <line x1="-10" y1="4" x2="0" y2="12" stroke="#667eea" stroke-width="1.5" opacity="0.6"/>
    <line x1="10" y1="4" x2="0" y2="12" stroke="#667eea" stroke-width="1.5" opacity="0.6"/>
    <line x1="0" y1="-12" x2="0" y2="12" stroke="#667eea" stroke-width="1.5" opacity="0.6"/>
  </g>

  <!-- Sparkle/AI effect -->
  <circle cx="100" cy="28" r="4" fill="white" opacity="0.9"/>
  <circle cx="28" cy="100" r="3" fill="white" opacity="0.8"/>
  <circle cx="104" cy="80" r="3" fill="white" opacity="0.7"/>

  <!-- Sales indicator (dollar sign) -->
  <text x="64" y="108" font-family="Arial, sans-serif" font-size="20" font-weight="bold"
        text-anchor="middle" fill="white" opacity="0.95">$</text>
</svg>
